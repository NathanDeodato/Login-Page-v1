<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/Img/Coffe-Icon-02.png">

</head>
<body>
    
    <header>
        <h2>Login v1</h2>
    </header>

    <div class="container-login">
        <h4>Log</h4>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="email" id="email" autocomplete="disable">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="password">
        <br>

        <input type="button" value="Login" class="button" id="button">
    </div>

    <footer>&copy; NT Developer</footer>

    <script src="/script.js"></script>

</body>
</html>
